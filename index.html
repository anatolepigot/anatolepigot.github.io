  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #b7b7b7;
      --highlight: #ff0000;
    }

    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--fg); font-family: "Courier New", Courier, monospace; }
    a { color: var(--fg); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--highlight); }

    header { padding: 2.5rem 1rem 1.25rem; text-align: center; }
    header video { width: 160px; max-width: 40vw; border-radius: 50%; display: block; margin: 0 auto; }
    h1 { margin: 0.8rem 0 0; font-weight: 400; font-size: 2rem; letter-spacing: 1px; }

    .toggle-btn { padding: 0.3rem 0.9rem; font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; background: var(--bg); color: var(--fg); border: none; cursor: pointer; transition: all 0.3s; }
    .toggle-btn.active[data-source="vimeo"] { background: var(--highlight); color: var(--bg); border-radius: 25px 0 0 25px; }
    .toggle-btn.active[data-source="youtube"] { background: var(--highlight); color: var(--bg); border-radius: 0 25px 25px 0; }
    .toggle-btn:hover { background: var(--highlight); color: var(--bg); }
    .toggle-btn:hover[data-source="vimeo"] { border-radius: 25px 5px 5px 25px; }
    .toggle-btn:hover[data-source="youtube"] { border-radius: 5px 25px 25px 5px; }

    .social { margin: 1.2rem 0 0; display: flex; gap: 14px; justify-content: center; align-items: center; }
    .social a { font-size: 1.25rem; transition: transform .2s ease; }
    .social a:hover { transform: scale(1.1); color: var(--highlight); }

    main { max-width: 1200px; margin: 0 auto; padding: 2.25rem 1rem 3rem; }
    .grid { display: grid; gap: 1.75rem; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    figure { margin: 0; cursor: pointer; }
    .video { position: relative; width: 100%; padding-top: 56.25%; border-radius: 8px; overflow: hidden; transition: transform .25s ease; }
    .video:hover { transform: scale(1.015); }
    .video iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; display: block; }
    figcaption { text-align: left; margin-top: .45rem; font-size: .78rem; line-height: 1.35; color: var(--muted); letter-spacing: .4px; font-weight: 400; }
    footer { text-align: center; padding: 2.5rem 1rem 3rem; font-size: .9rem; color: var(--muted); }
    footer a { color: var(--fg); transition: color 0.3s ease; }
    footer a:hover { color: var(--highlight); }

    /* Lightbox */
    .lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 9999; }
    .lightbox.active { display: flex; }
    .lightbox iframe { width: 80%; height: 80%; max-width: 1200px; max-height: 80%; border: none; border-radius: 8px; }
  </style>
</head>

<script>
const buttons = document.querySelectorAll('.toggle-btn');
const lightbox = document.getElementById('lightbox');
const lightboxIframe = lightbox.querySelector('iframe');

// Toggle Vimeo / YouTube
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const source = btn.dataset.source;
    document.querySelectorAll('figure').forEach(fig => {
      fig.querySelector('.vimeo').style.display = source === 'vimeo' ? 'block' : 'none';
      fig.querySelector('.youtube').style.display = source === 'youtube' ? 'block' : 'none';
    });
  });
});

// Lightbox click
document.querySelectorAll('figure').forEach(fig => {
  fig.addEventListener('click', () => {
    const source = document.querySelector('.toggle-btn.active').dataset.source;
    const id = fig.dataset[source];
    const url = source === 'vimeo'
      ? `https://player.vimeo.com/video/${id}?autoplay=1`
      : `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
    lightboxIframe.src = url;
    lightbox.classList.add('active');
  });
});

// Close lightbox
lightbox.addEventListener('click', () => {
  lightbox.classList.remove('active');
  lightboxIframe.src = '';
});
</script>
