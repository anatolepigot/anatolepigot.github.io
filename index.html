    :root {
      --bg: #000;

    html, body {
      margin: 0;

      color: var(--fg);
      font-family: "Courier New", Courier, monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

    a { color: var(--fg); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--highlight); }

    header {
      padding: 2.5rem 1rem 1.25rem;
      text-align: center;
    }

    header video {
      width: 160px;
      max-width: 40vw;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    h1 {
      margin: 0.8rem 0 0;
      font-weight: 400;
      font-size: 2rem;
      letter-spacing: 1px;
    }


.toggle-container {
    display: inline-flex;
    background: var(--bg);
    border-radius: 0;
    overflow: hidden;
    cursor: pointer;
  }

  .toggle-btn {
    padding: 0.1rem 0.5rem;
    font-size: 0.8rem;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    color: var(--fg);
    border: none;
    outline: none;
    transition: background 0.3s, color 0.3s, border-radius 0.3s;
  }

  /* Active button rounding */
  .toggle-btn.active[data-source="vimeo"] {
    background: var(--highlight);
    color: var(--bg);
    border-radius: 25px 0 0 25px;
  }

  .toggle-btn.active[data-source="youtube"] {
    background: var(--highlight);
    color: var(--bg);
    border-radius: 0 25px 25px 0;
  }

  /* Hover effect */
  .toggle-btn:hover {
    background: var(--highlight);
    color: var(--bg);
  }

  /* Hover rounding only on hovered button */
  .toggle-btn:hover[data-source="vimeo"] {
    border-radius: 25px 5px 5px 25px;
  }

  .toggle-btn:hover[data-source="youtube"] {
    border-radius: 5px 25px 25px 5px;
  }



    .social {

    .video iframe {

  <script>
    // Scroll reveal
    if (window.ScrollReveal) {
      ScrollReveal().reveal('.reveal', {
        delay: 120,
        duration: 800,
        distance: '30px',
        easing: 'ease-out',
        origin: 'bottom',
        interval: 100
      });
    }

    // Toggle Vimeo / YouTube
    const buttons = document.querySelectorAll('.toggle-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const source = btn.dataset.source;
        document.querySelectorAll('.vimeo').forEach(v => v.style.display = source === 'vimeo' ? 'block' : 'none');
        document.querySelectorAll('.youtube').forEach(y => y.style.display = source === 'youtube' ? 'block' : 'none');
      });
    });
