<!DOCTYPE html>

<head>

  <!-- Icons -->

  <!-- Scroll reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #b7b7b7;
      --highlight: #ff0000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Courier New", Courier, monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    a { color: var(--fg); text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: var(--highlight); }

    header {
      padding: 2.5rem 1rem 1.25rem;
      text-align: center;
    }

    header video {
      width: 160px;
      max-width: 40vw;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    h1 {
      margin: 0.8rem 0 0;
      font-weight: 400;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .social {
      margin: 1.2rem 0 0;
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    .social a { font-size: 1.25rem; transition: transform .2s ease; }
    .social a:hover { transform: scale(1.1); color: var(--highlight); }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.25rem 1rem 3rem;
    }

    .grid {
      display: grid;
      gap: 1.75rem;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    figure { margin: 0; }

    .video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 8px;
      overflow: hidden;
      transition: transform .25s ease;
    }

    .video:hover { transform: scale(1.015); }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    figcaption {
      text-align: left;
      margin-top: .45rem;
      font-size: .78rem;
      line-height: 1.35;
      color: var(--muted);
      letter-spacing: .4px;
      font-weight: 400;
    }

    footer {
      text-align: center;
      padding: 2.5rem 1rem 3rem;
      font-size: .9rem;
      color: var(--muted);
    }

    footer a { color: var(--fg); transition: color 0.3s ease; }
    footer a:hover { color: var(--highlight); }
  </style>
</head>
